<!DOCTYPE html>
<html>
<head>
  <title>Designated Drinks Wholesale</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #ffffff;
      color: #000000;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #0a0a0a;
      text-align: center;
      padding: 20px;
    }
    header h1 {
      color: white;
      margin: 0;
    }
    main {
      padding: 40px 20px;
      max-width: 1000px;
      margin: auto;
    }
    input#searchBar {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
      overflow-x: auto;
    }
    th {
      background-color: #001f3f;
      color: white;
      padding: 12px;
      text-align: left;
    }
    td {
      padding: 12px;
      border-bottom: 1px solid #ccc;
      vertical-align: middle;
    }
    img {
      height: 80px;
      max-width: 80px;
      object-fit: contain;
    }
    footer {
      text-align: center;
      font-size: 12px;
      color: #777;
      padding: 30px;
    }
    @media screen and (max-width: 768px) {
      table, thead, tbody, th, td, tr {
        display: block;
      }
      thead tr {
        display: none;
      }
      tr {
        margin-bottom: 15px;
      }
      td {
        padding: 10px;
        text-align: right;
        position: relative;
      }
      td::before {
        content: attr(data-label);
        position: absolute;
        left: 10px;
        font-weight: bold;
        text-align: left;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Wholesale Pricing â€“ Designated Drinks</h1>
  </header>
  <main>
    <input type="text" id="searchBar" placeholder="Search products...">
    <table id="product-table">
      <thead>
        <tr>
          <th>Image</th>
          <th>Product</th>
          <th>Pack Size</th>
          <th>Wholesale Price</th>
          <th>24-Pack Price</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </main>
  <footer>
    &copy; 2025 Designated Drinks. All rights reserved.
  </footer>

<script>
async function loadSheetData() {
  const response = await fetch('https://docs.google.com/spreadsheets/d/17bcjrwi7Ah8_SXaPc9VrCIi2fdYnnNofmUoGy4LKBQ8/export?format=csv');
  const text = await response.text();
  const rows = text.split('\n').map(row => row.split(','));

  const tableBody = document.querySelector("#product-table tbody");
  tableBody.innerHTML = "";

  for (let i = 1; i < rows.length; i++) {
    const [productTitle, packSize, retailPrice, wholesalePrice, imageUrl, price24Pack] = rows[i];

    const unitPrice = parseFloat(wholesalePrice);
    const casePrice = parseFloat(price24Pack);

    const formattedUnit = !isNaN(unitPrice) ? `$${unitPrice.toFixed(2)}` : '--';
    const formattedCase = !isNaN(casePrice) ? `$${casePrice.toFixed(2)}` : '--';

    if (productTitle) {
      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td data-label="Image"><img src="${imageUrl}" alt="${productTitle}"></td>
        <td data-label="Product">${productTitle}</td>
        <td data-label="Pack Size">${packSize}</td>
        <td data-label="Wholesale Price">${formattedUnit}</td>
        <td data-label="24-Pack Price">${formattedCase}</td>
      `;
      tableBody.appendChild(tr);
    }
  }
}

// Load data first THEN activate search
document.addEventListener('DOMContentLoaded', function() {
  loadSheetData();

  document.getElementById('searchBar').addEventListener('input', function(e) {
    const searchValue = e.target.value.toLowerCase();
    const rows = document.querySelectorAll('#product-table tbody tr');

    rows.forEach(row => {
      const text = row.innerText.toLowerCase();
      row.style.display = text.includes(searchValue) ? '' : 'none';
    });
  });
});
</script>

</body>
</html>
