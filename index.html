<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Designated Drinks Wholesale</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #ffffff;
      color: #000;
    }
    header {
      background-color: #0a0a0a;
      color: white;
      text-align: center;
      padding: 20px;
    }
    main {
      padding: 20px;
      max-width: 1100px;
      margin: auto;
    }
    input#searchBar {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border-bottom: 1px solid #ddd;
      padding: 12px;
      text-align: left;
    }
    th {
      background-color: #001f3f;
      color: white;
      cursor: pointer;
    }
    td input.quantity {
      width: 60px;
      padding: 5px;
      font-size: 14px;
    }
    #submitOrder {
      margin-top: 30px;
      padding: 15px 25px;
      background-color: #001f3f;
      color: white;
      border: none;
      font-size: 18px;
      width: 100%;
      border-radius: 8px;
      cursor: pointer;
    }
    #submitOrder:hover {
      background-color: #003366;
    }
    footer {
      margin-top: 40px;
      text-align: center;
      font-size: 12px;
      color: #777;
      padding: 20px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Wholesale Pricing â€“ Designated Drinks</h1>
  </header>
  <main>
    <input type="text" id="searchBar" placeholder="Search products...">
    <table id="product-table">
      <thead>
        <tr>
          <th>Product</th>
          <th>Pack Size</th>
          <th>Wholesale Price</th>
          <th>24-Pack Price</th>
          <th>Quantity</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <button id="submitOrder">Submit Order</button>
  </main>
  <footer>
    &copy; 2025 Designated Drinks. All rights reserved.
  </footer>

<script>
async function loadSheetData() {
  const response = await fetch('https://docs.google.com/spreadsheets/d/17bcjrwi7Ah8_SXaPc9VrCIi2fdYnnNofmUoGy4LKBQ8/export?format=csv');
  const text = await response.text();
  const rows = text.split('\n').map(row => row.split(','));

  const tableBody = document.querySelector("#product-table tbody");
  tableBody.innerHTML = "";

  for (let i = 1; i < rows.length; i++) {
    const [productTitle, packSize, retailPrice, wholesalePrice, imageUrl, price24Pack] = rows[i];

    if (productTitle) {
      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td>${productTitle}</td>
        <td>${packSize}</td>
        <td>$${parseFloat(wholesalePrice).toFixed(2)}</td>
        <td>$${parseFloat(price24Pack).toFixed(2)}</td>
        <td><input class="quantity" type="number" min="0" placeholder="0"></td>
      `;
      tableBody.appendChild(tr);
    }
  }
}

// Search Bar
document.addEventListener('DOMContentLoaded', function() {
  loadSheetData();

  document.getElementById('searchBar').addEventListener('input', function(e) {
    const searchValue = e.target.value.toLowerCase();
    const rows = document.querySelectorAll('#product-table tbody tr');

    rows.forEach(row => {
      const text = row.innerText.toLowerCase();
      row.style.display = text.includes(searchValue) ? '' : 'none';
    });
  });
});

// Submit Order Functionality
document.getElementById('submitOrder').addEventListener('click', function() {
  const rows = document.querySelectorAll('#product-table tbody tr');
  let orderSummary = "Wholesale Order Summary:\n\n";
  let totalQuantity = 0;
  let totalCost = 0;

  let itemCount = 1;
  rows.forEach(row => {
    const quantityInput = row.querySelector('input.quantity');
    const quantity = parseInt(quantityInput.value, 10);

    if (quantity && quantity > 0) {
      const product = row.children[0].innerText.trim();
      const packSize = row.children[1].innerText.trim();
      const wholesalePrice = parseFloat(row.children[2].innerText.replace('$', ''));
      const casePrice = row.children[3].innerText.trim();

      const lineTotal = (wholesalePrice * quantity);

      orderSummary += `${itemCount}. ${product} (${packSize})\n`;
      orderSummary += `   Qty: ${quantity}\n`;
      orderSummary += `   Wholesale Price: $${wholesalePrice.toFixed(2)}\n`;
      orderSummary += `   24-Pack Price: ${casePrice}\n\n`;

      totalQuantity += quantity;
      totalCost += lineTotal;
      itemCount++;
    }
  });

  if (totalQuantity === 0) {
    alert("Please enter quantities for at least one product before submitting your order.");
    return;
  }

  orderSummary += "--------------------------\n";
  orderSummary += `Total Items Ordered: ${totalQuantity}\n`;
  orderSummary += `Estimated Total Cost: $${totalCost.toFixed(2)}\n`;
  orderSummary += "--------------------------\n";

  const mailtoLink = `mailto:sales@designateddrinks.ca?subject=New Wholesale Order&body=${encodeURIComponent(orderSummary)}`;
  window.location.href = mailtoLink;
});
</script>

</body>
</html>
