<!DOCTYPE html>
<html>
<head>
  <title>Designated Drinks Wholesale</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #ffffff;
      color: #000000;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #0a0a0a;
      text-align: center;
      padding: 20px;
    }
    header h1 {
      color: white;
      margin: 0;
    }
    main {
      padding: 40px 20px;
      max-width: 1000px;
      margin: auto;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th {
      background-color: #001f3f;
      color: white;
      padding: 12px;
      text-align: left;
    }
    td {
      padding: 12px;
      border-bottom: 1px solid #ccc;
      vertical-align: middle;
    }
    img {
      height: 80px;
      max-width: 80px;
      object-fit: contain;
    }
    footer {
      text-align: center;
      font-size: 12px;
      color: #777;
      padding: 30px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Wholesale Pricing â€“ Designated Drinks</h1>
  </header>
  <main>
    <table id="product-table">
      <thead>
        <tr>
          <th>Image</th>
          <th>Product</th>
          <th>Pack Size</th>
          <th>Wholesale Price</th>
          <th>24-Pack Price</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </main>
  <footer>
    &copy; 2025 Designated Drinks. All rights reserved.
  </footer>

<script>
async function loadSheetData() {
  const response = await fetch('https://docs.google.com/spreadsheets/d/17bcjrwi7Ah8_SXaPc9VrCIi2fdYnnNofmUoGy4LKBQ8/export?format=csv');
  const text = await response.text();
  const rows = text.split('\n').map(row => row.split(','));

  const tableBody = document.querySelector("#product-table tbody");
  tableBody.innerHTML = "";

  for (let i = 1; i < rows.length; i++) {
    const [productTitle, packSize, retailPrice, wholesalePrice, imageUrl, price24Pack] = rows[i];

    const unitPrice = parseFloat(wholesalePrice);
    const casePrice = parseFloat(price24Pack);

    const formattedUnit = !isNaN(unitPrice) ? `$${unitPrice.toFixed(2)}` : '--';
    const formattedCase = !isNaN(casePrice) ? `$${casePrice.toFixed(2)}` : '--';

    if (productTitle) {
      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td><img src="${imageUrl}" alt="${productTitle}"></td>
        <td>${productTitle}</td>
        <td>${packSize}</td>
        <td>${formattedUnit}</td>
        <td>${formattedCase}</td>
      `;
      tableBody.appendChild(tr);
    }
  }
}
window.addEventListener('DOMContentLoaded', loadSheetData);
</script>

</body>
</html>
