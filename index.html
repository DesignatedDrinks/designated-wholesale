<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Designated Drinks Wholesale</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #ffffff;
      color: #000000;
    }
    header {
      background-color: #0a0a0a;
      text-align: center;
      padding: 30px 20px;
    }
    header img {
      max-width: 180px;
      height: auto;
      margin-bottom: 10px;
    }
    header h1 {
      color: white;
      font-size: 24px;
      margin: 0;
    }
    main {
      padding: 20px;
      max-width: 1100px;
      margin: auto;
    }
    input#searchBar {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border-bottom: 1px solid #ddd;
      padding: 12px;
      text-align: left;
      vertical-align: middle;
    }
    th {
      background-color: #001f3f;
      color: white;
    }
    td img {
      height: 80px;
      max-width: 80px;
      object-fit: contain;
    }
    footer {
      margin-top: 40px;
      text-align: center;
      font-size: 12px;
      color: #777;
      padding: 20px;
    }
  </style>
</head>
<body>
  <header>
    <img src="dd-logo.png" alt="Designated Drinks Logo">
    <h1>Wholesale Pricing</h1>
  </header>
  <main>
    <input type="text" id="searchBar" placeholder="Search products...">
    <table id="product-table">
      <thead>
        <tr>
          <th>Image</th>
          <th>Product</th>
          <th>Pack Size</th>
          <th>Wholesale Price</th>
          <th>24-Pack Price</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </main>
  <footer>
    &copy; 2025 Designated Drinks. All rights reserved.
  </footer>

<script>
async function loadSheetData() {
  const response = await fetch('https://docs.google.com/spreadsheets/d/17bcjrwi7Ah8_SXaPc9VrCIi2fdYnnNofmUoGy4LKBQ8/export?format=csv');
  const text = await response.text();
  const rows = text.split('\n').map(row => row.split(','));

  const tableBody = document.querySelector("#product-table tbody");
  tableBody.innerHTML = "";

  for (let i = 1; i < rows.length; i++) {
    const [productTitle, packSize, retailPrice, wholesalePrice, imageUrl, price24Pack] = rows[i];

    if (productTitle) {
      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td><img src="${imageUrl}" alt="${productTitle}"></td>
        <td>${productTitle}</td>
        <td>${packSize}</td>
        <td>$${parseFloat(wholesalePrice).toFixed(2)}</td>
        <td>$${parseFloat(price24Pack).toFixed(2)}</td>
      `;
      tableBody.appendChild(tr);
    }
  }
}

document.addEventListener('DOMContentLoaded', function() {
  loadSheetData();

  document.getElementById('searchBar').addEventListener('input', function(e) {
    const searchValue = e.target.value.toLowerCase();
    const rows = document.querySelectorAll('#product-table tbody tr');

    rows.forEach(row => {
      const text = row.innerText.toLowerCase();
      row.style.display = text.includes(searchValue) ? '' : 'none';
    });
  });
});
</script>

</body>
</html>
