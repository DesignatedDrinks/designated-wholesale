<!DOCTYPE html>
<html>
<head>
  <title>Designated Drinks Wholesale</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #ffffff;
      color: #000000;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #0a0a0a;
      text-align: center;
      padding: 20px;
    }
    header h1 {
      color: white;
      margin: 0;
    }
    main {
      padding: 40px 20px;
      max-width: 1000px;
      margin: auto;
    }
    input#searchBar {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
      overflow-x: auto;
    }
    th {
      background-color: #001f3f;
      color: white;
      padding: 12px;
      text-align: left;
      cursor: pointer;
    }
    td {
      padding: 12px;
      border-bottom: 1px solid #ccc;
      vertical-align: middle;
    }
    input.quantity {
      width: 60px;
      padding: 5px;
    }
    img {
      height: 80px;
      max-width: 80px;
      object-fit: contain;
    }
    #submitOrder {
      margin-top: 30px;
      padding: 15px 30px;
      font-size: 18px;
      background-color: #001f3f;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
    }
    #submitOrder:hover {
      background-color: #003366;
    }
    footer {
      text-align: center;
      font-size: 12px;
      color: #777;
      padding: 30px;
    }
    @media screen and (max-width: 768px) {
      table, thead, tbody, th, td, tr {
        display: block;
      }
      thead tr {
        display: none;
      }
      tr {
        margin-bottom: 15px;
      }
      td {
        padding: 10px;
        text-align: right;
        position: relative;
      }
      td::before {
        content: attr(data-label);
        position: absolute;
        left: 10px;
        font-weight: bold;
        text-align: left;
      }
      input.quantity {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Wholesale Pricing â€“ Designated Drinks</h1>
  </header>
  <main>
    <input type="text" id="searchBar" placeholder="Search products...">
    <table id="product-table">
      <thead>
        <tr>
          <th onclick="sortTable(1)">Product</th>
          <th onclick="sortTable(2)">Pack Size</th>
          <th onclick="sortTable(3)">Wholesale Price</th>
          <th onclick="sortTable(4)">24-Pack Price</th>
          <th>Quantity</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <button id="submitOrder">Submit Order</button>
  </main>
  <footer>
    &copy; 2025 Designated Drinks. All rights reserved.
  </footer>

<script>
async function loadSheetData() {
  const response = await fetch('https://docs.google.com/spreadsheets/d/17bcjrwi7Ah8_SXaPc9VrCIi2fdYnnNofmUoGy4LKBQ8/export?format=csv');
  const text = await response.text();
  const rows = text.split('\n').map(row => row.split(','));

  const tableBody = document.querySelector("#product-table tbody");
  tableBody.innerHTML = "";

  for (let i = 1; i < rows.length; i++) {
    const [productTitle, packSize, retailPrice, wholesalePrice, imageUrl, price24Pack] = rows[i];

    const unitPrice = parseFloat(wholesalePrice);
    const casePrice = parseFloat(price24Pack);

    const formattedUnit = !isNaN(unitPrice) ? `$${unitPrice.toFixed(2)}` : '--';
    const formattedCase = !isNaN(casePrice) ? `$${casePrice.toFixed(2)}` : '--';

    if (productTitle) {
      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td data-label="Product">${productTitle}</td>
        <td data-label="Pack Size">${packSize}</td>
        <td data-label="Wholesale Price">${formattedUnit}</td>
        <td data-label="24-Pack Price">${formattedCase}</td>
        <td data-label="Quantity"><input class="quantity" type="number" min="0"></td>
      `;
      tableBody.appendChild(tr);
    }
  }
}

// ðŸ”Ž Live Search Bar functionality
document.addEventListener('DOMContentLoaded', function() {
  loadSheetData();

  document.getElementById('searchBar').addEventListener('input', function(e) {
    const searchValue = e.target.value.toLowerCase();
    const rows = document.querySelectorAll('#product-table tbody tr');

    rows.forEach(row => {
      const text = row.innerText.toLowerCase();
      row.style.display = text.includes(searchValue) ? '' : 'none';
    });
  });
});

// ðŸ”„ Sorting functionality
function sortTable(n) {
  const table = document.getElementById("product-table");
  let switching = true;
  let dir = "asc";
  let switchcount = 0;

  while (switching) {
    switching = false;
    const rows = table.rows;

    for (let i = 1; i < (rows.length - 1); i++) {
      let shouldSwitch = false;
      const x = rows[i].getElementsByTagName("TD")[n-1];
      const y = rows[i + 1].getElementsByTagName("TD")[n-1];

      if (dir === "asc") {
        if (x.innerText.toLowerCase() > y.innerText.toLowerCase()) {
          shouldSwitch = true;
          break;
        }
      } else if (dir === "desc") {
        if (x.innerText.toLowerCase() < y.innerText.toLowerCase()) {
          shouldSwitch = true;
          break;
        }
      }
    }
    if (shouldSwitch) {
      rows[i].parentNode.insertBefore(rows[i + 1], rows[i]);
      switching = true;
      switchcount++;
    } else {
      if (switchcount === 0 && dir === "asc") {
        dir = "desc";
        switching = true;
      }
    }
  }
}

// ðŸ“§ Submit Order functionality
document.getElementById('submitOrder').addEventListener('click', function() {
  const rows = document.querySelectorAll('#product-table tbody tr');
  let orderSummary = "Order Summary:\n\n";

  rows.forEach(row => {
    const quantityInput = row.querySelector('input.quantity');
    const quantity = quantityInput.value;
    if (quantity && parseInt(quantity) > 0) {
      const product = row.children[0].innerText.trim();
      const packSize = row.children[1].innerText.trim();
      const wholesale = row.children[2].innerText.trim();
      const casePrice = row.children[3].innerText.trim();
      orderSummary += `${product} (${packSize}) - Qty: ${quantity}\n`;
    }
  });

  if (orderSummary.trim() === "Order Summary:") {
    alert("Please enter quantities for at least one product before submitting your order.");
    return;
  }

  const mailtoLink = `mailto:sales@designateddrinks.ca?subject=New Wholesale Order&body=${encodeURIComponent(orderSummary)}`;
  window.location.href = mailtoLink;
});
</script>

</body>
</html>
