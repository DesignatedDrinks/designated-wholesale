<html lang="en">
<head>
  <meta charset="UTF-8">

  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      background: #f9fbfc;
      font-family: 'Montserrat', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
      text-align: center;
      animation: fadeIn 1s ease;
    }
    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }
    .container {
      max-width: 400px;
      width: 100%;
    }
    img {
      width: 150px;
      margin-bottom: 25px;
    }
    h1 {
      font-size: 28px;
      margin-bottom: 10px;
      color: #001f3f;
    }
    p {
      font-size: 16px;
      color: #555;
      margin-bottom: 30px;
    }
    input[type="password"] {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      background-color: #001f3f;
      color: white;
      border: none;
      padding: 14px 20px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
    }
    button:hover {
      background-color: #003366;
    }
    .error {
      color: red;
      margin-top: 15px;
      font-size: 14px;
    }
  </style>

<body>

<div class="container">
  <img src="dd-logo.png" alt="Designated Drinks Logo">
  <h1>Welcome to Designated Drinks Wholesale</h1>
  <p>Enter your password below to access our exclusive wholesale collection.</p>
  <input type="password" id="password" placeholder="Enter Password">
  <button onclick="checkPassword()">Access Wholesale Portal</button>
  <div class="error" id="error"></div>
</div>

<script>
function checkPassword() {
  const input = document.getElementById('password').value;
  const correctPassword = 'ddwholesale';
  
  if (input === correctPassword) {
    window.location.href = 'designated-wholesale/';
  } else {
    document.getElementById('error').textContent = 'Incorrect password, please try again.';
  }
}
</script>

</body>
